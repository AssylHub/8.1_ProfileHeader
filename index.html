<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="column1">
            <img src="img/images.jpg" alt="" class="ava">
            <div class="name">MetaMask</div>
            <div class="username">@metaMask</div>
            <div class="bio">MetaMask brings Ethereum to <br> your web browser</div>
            <div class="icons">
                <img src="img/github.png" alt="" class="icon">
                <img src="img/business.png" alt="" class="icon">
                <img src="img/wild.png" alt="" class="icon">
                <img src="img/ethereum.png" alt="" class="icon">
            </div>
        </div>
        <div class="column2">
            <div class="row1">
                <div class="label">
                    <span>6/8 Organizations</span>
                    <img src="img/info.png" alt="">
                </div>
                <progress class="progress" max="100" value="70"></progress>
            </div>
            <div class="row2">
                <div class="followers"><span>4K</span> Followers</div>
                <a href="" class="button">Follow</a>
            </div>
        </div>
    </div>  
</body>
</html>
